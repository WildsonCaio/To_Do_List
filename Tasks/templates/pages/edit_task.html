<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Adicionar</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
          <a class="navbar-brand nav-link text-white text-center">ToDoList</span>
          <a class="nav-link text-white" href="#">Sair</a>
        </div>
    </nav>
    
    <div class="container mt-3">
    <form method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tarefa</label>
            <textarea name="task" class="form-control" id="exampleFormControlTextarea1" rows="3">{{task.task}}</textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Data</label>
          <input value="{{task.date}}" name="date" type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Status</label>
          <select name="status" class="form-control" id="exampleFormControlSelect1">
            <option {% if task.status == False %} selected {% endif %} value="False">Pendente</option>
            <option {% if task.status == True %} selected {% endif %} value="True">Finalizado</option>
          </select>
        </div>
        <button style="margin: 0 auto;" class="btn btn-primary mt-2" type="submit">Adicionar</button>
        <button style="margin: 0 auto;" class="btn btn-danger mt-2" type="reset">Resetar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
