{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
	<link rel="icon" type="image/x-icon" href="{% static 'images/icons/to-do-list.png' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
	<div class="container">

  <form method="POST">{% csrf_token%}
    <img class="mb-4" src="logo.png" alt="" >
    <h1 class="h3 mb-3 fw-normal bg-success text-white p-3 rounded" >TO DO LIST</h1>
	<br>
	<h1 class="h3 mb-3 fw-normal" >Cadastro</h1>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-danger" role="alert">
				{{message}}
		  	</div>
		{% endfor %}
	{% endif %}
    <div class="form-floating">
      <input name="user" type="text" class="form-control" id="floatingInput" placeholder="Usuário">
      <label for="floatingInput">Usuário</label>
	  <small style="float:left;" id="passwordHelpBlock" class="form-text text-muted">
		Mínimo 4 dígitos
	  </small>
	  <br><br>
    </div>
    <div class="form-floating mt-1">
      <input name="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>
	<div class="form-floating mt-1">
		<input name="pass_2" type="password" class="form-control" id="floatingPassword" placeholder="Repita sua senha">
		<label for="floatingPassword">Repita sua Senha</label>
	  </div>
	  <small style="float:left;" id="passwordHelpBlock" class="form-text text-muted">
		Mínimo 4 dígitos
	  </small>
	<br><br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
	<br><br>
  </form>
</div>
</main>

  </body>
</html>
